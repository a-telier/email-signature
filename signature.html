<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

        .email-container{

        }
        .img-container{

            width: auto;
            display: inline-block;
            padding-left: 8px;
            margin: 1%;
            padding: 1%;

            line-height: 0.5;
        }
        .social-container{
            height: 100%;
            width: 100%;
            text-align: left;
            display: inline-block;
        }
        .social-links{
            padding: 0.5%;
        }
        .personal-info, .website-link{
            font-family: 'DM Serif Display', serif;
        }
        .contact-info{
            font-family: 'Lato', sans-serif;
        }
    </style>
    <div class="email-container">

        <span class="content-container">

                <p><span style="color:#6A7D93;padding-left:1%;">Phone: </span>+46 7 0000 0000</p>
                <p><span style="color:#6A7D93;padding-left:1%;">Email: </span><a href="mailto:shirlina@hejrobbie.com">shirlina@hejrobbie.com</a></p>

            <span class="social-container" style="padding-top:0.5%;">
                <span class="social-links">
                    <a href="https://www.facebook.com/hejrobbie/" target="_blank">
                    <img class="social-icon" src="https://robbie-signature.s3.eu-north-1.amazonaws.com/social-icons/facebook.png" alt="">
                    </a>
                </span>
                <span class="social-links">

                <span class="social-links">
                    <a href="https://www.tiktok.com/hejrobbie/" target="_blank">
